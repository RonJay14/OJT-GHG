<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Fuel Record</title>
    <!-- Include your CSS and JS files here -->
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Fuel Record</h2>
        <form method="POST">
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label>Driver</label>
                <input type="text" name="driver" class="form-control" value="{{ record.driver }}" required>
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" name="type" class="form-control" value="{{ record.type }}" required>
            </div>
            <div class="form-group">
                <label>Vehicle/Equipment</label>
                <input type="text" name="vehicle_equipment" class="form-control" value="{{ record.vehicle_equipment }}" required>
            </div>
            <div class="form-group">
                <label>Plate Number</label>
                <input type="text" name="plate_no" class="form-control" value="{{ record.plate_no }}" required>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" class="form-control" value="{{ record.category }}" required>
            </div>
            <div class="form-group">
                <label>Fuel Type</label>
                <input type="text" name="fuel_type" class="form-control" value="{{ record.fuel_type }}" required>
            </div>
            <div class="form-group">
                <label>Quantity (Liters)</label>
                <input type="number" step="0.01" name="quantity_liters" class="form-control" value="{{ record.quantity_liters }}" required>
            </div>
            <div class="form-group">
                <label>Total Amount</label>
                <input type="number" step="0.01" name="total_amount" class="form-control" value="{{ record.total_amount }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Record</button>
            <a href="{{ url_for('sdo_fuel_emissions_report') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
